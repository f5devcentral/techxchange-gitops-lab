---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: brewz-vs
spec:
  host: ~{ template "BREWZ_HOST" }~
  tls:
    secret: brewz-tls
  upstreams:
    - name: spa
      service: spa
      port: 80
    - name: api
      service: api
      port: 8000
      healthCheck:
        enable: true
        path: /api/stats
        interval: 20s
        jitter: 3s
        port: 8000
    - name: inventory
      service: inventory
      port: 8002
    - name: recommendations
      service: recommendations
      port: 8001
    - name: checkout
      service: checkout
      port: 8003
  routes:
    - path: /
      action:
        pass: spa
    - path: /api
      policies:
        - name: rate-limit-policy
      action:
        pass: api
    - path: /api/inventory
      action:
        proxy:
          upstream: inventory
          rewritePath: /api/inventory
    - path: /api/recommendations
      action:
        proxy:
          upstream: recommendations
          rewritePath: /api/recommendations
    - path: /images
      action:
        proxy:
          upstream: api
          rewritePath: /images
    - path: /api/order
      policies:
        - name: jwt-policy
      action:
        proxy:
          upstream: checkout
          rewritePath: /api/order
          requestHeaders:
            set:
              - name: User
                value: ${jwt_claim_name}
              - name: Email
                value: ${jwt_claim_email}
      errorPages:
        - codes: [401]
          return:
            code: 401
            type: application/json
            body: |
              {\"msg\": \"Authorization Required\"}
            headers:
              - name: x-debug-original-status
                value: ${upstream_status}